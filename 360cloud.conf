# Networking
export domain="$(hostname)"
export lan="10.0.0.1/24"

export dhcp_range_first="10.0.0.100"
export dhcp_range_last="10.0.0.200"

# Storage
export data_type="zfs"           # disk | img
export data_path="/dev/ada1"
export data_name="zdata"

# Compute
export setup_jails="YES"
export setup_bhyve="YES"

# Optional
export pkg_repo=""
export base_url="https://download.freebsd.org/ftp/releases/amd64/amd64/12.2-RELEASE/base.txz"

# Examples
export jails_sample="nginx miniflux postgresql"
